    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay Calculator</title>
</head>
<body>
    <script>
        // Prompt user for hourly pay and hours worked over two weeks
        const hourlyPay = Number(prompt("Enter your hourly pay:"));
        const hoursWorked = Number(prompt("Enter total hours worked over two weeks:"));

        // Perform calculations
        const grossPay = hourlyPay * hoursWorked;
        const taxRate = 0.20;
        const taxAmount = grossPay * taxRate;
        const netPay = grossPay - taxAmount;

        // Format values to two decimal places
        const formattedGross = grossPay.toFixed(2);
        const formattedTax = taxAmount.toFixed(2);
        const formattedNet = netPay.toFixed(2);

        // Display results in alert and console
        const message = `Gross Pay: $${formattedGross}\nTaxes: $${formattedTax}\nTake Home: $${formattedNet}`;
        alert(message);

        console.log(`Gross Pay: $${formattedGross}`);
        console.log(`Uncle Sam's Share: $${formattedTax}`);
        console.log(`Net Pay: $${formattedNet}`);
    </script>
</body>
</html>
